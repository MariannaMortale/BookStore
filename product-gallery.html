<div class="img-wrap">    
	<img class="img img-circle img-thumbnail center-block" style="width:30%; height:30%" ng-src="{{product.images[gallery.current]}}"/>  
	
	<ul class="clearfix">    
		<div class="small-image pull-left thumbnail sample-show-hide" ng-repeat="image in product.images track by $index" ng-click="gallery.setCurrent($index)" style="height:150px">      
			<img ng-src="{{image}}" style="width:100%; height:100%"/>    
		</div>
	</ul>
</div>
